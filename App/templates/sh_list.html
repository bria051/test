<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Database shopping list</title>

  <style type="text/css">
    body{ text-align: center; }
  </style>
</head>
<body>
   <h3>shopping list</h3>
   <table border=1 width="600" align="center">
       <thead>
       <td>name</td>
       <td>number</td>
       <td>price</td>
       </thead>
   {% for row in rows %}
       <tr>
           <td>{{ row["item"] }}</td>
           <td>{{ row["num"] }}</td>
           <td>{{ row["price"] }}</td>
       </tr>
   {% endfor %}
   </table>
   <h4>total price: {{ total }}$</h4>
   <form action = "{{ url_for('money') }}" method = "POST">
       <button name="forwardBtn" type="submit">Buy All</button>
   </form>
 </body>
</html>
